# ----------------------------------
# SUMO Simulation Configuration
# ----------------------------------
sumo:
  config_file: sumo_files/Berlin/osm.sumocfg
  step_length: 1.0
  gui: false
  gridlock_detection_time: 300.0

# ----------------------------------
# Vehicle Priority Weights
# ----------------------------------
priority_weights:
  truck: 10.0      # Highest priority (acting as ambulance)
  bus: 5.0         # High priority (public transport)
  car: 1.0         # Standard priority
  motorcycle: 1.0  # Standard priority

# ----------------------------------
# Federated Deep RL Configuration
# ----------------------------------
fdrl:
  epochs: 500
  K: 10
  alpha: 0.1
  gamma: 0.99
  actor_lr: 0.0001
  critic_lr: 0.001
  clip_epsilon: 0.2
  yellow_time: 3
  green_time: 30

# ----------------------------------
# Model & System Configuration
# ----------------------------------
model:
  hidden_layers: [64, 16]
  activation: relu

system:
  server_host: localhost
  server_port: 12345

  # This list will be auto-populated by discover_junctions.py
  controlled_junctions:
  - GS_21441737
  - GS_25954547
  - GS_26752062
  - GS_26753059
  - GS_659394041
  - cluster_262476527_26871569_311718989_3836987635_#3more
  # Save model in a dedicated directory to prevent errors
  model_save_path: saved_models/model.pth
  log_file: training_logs.json

  # Early stopping configuration
  enable_patience: true
  patience_epochs: 50
  min_reward_delta: 0.1
